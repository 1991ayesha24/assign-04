<form>
    <p>Select City
        <br>
        <select name="city" id=""> 
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Peshawar">Peshawar</option>
            <option value="Heyderabad">Heyderabad</option>
            <option value="Quetta">Quetta</option>

        </select>
    </p>
    <p>Select course or event
        <br>
        <select name="course" id="">
            <option value="Web Development">Web Development</option>
            <option value="Mobile App Development">Mobile App Development</option>
            <option value="Flutter">Flutter</option>
            <option value="Python">Python</option>
            <option value="Graphic Designing">Graphic Designing</option>
        </select>
    </p>
    <p>
        Full Name:
        <input type="text" name="user name" size="20" maxlength="25">

    </p>
    <p>
        Father Name:
        <input type="text" name="Father" size="20" maxlength="25"></p>

    <p>
        Email:
        <input type="text" name="Email" size="30" max="35">
    </p>
    <p>Phone: <input type="text" name="phone" size="15" maxlength="20">
    </p>
    <p>CNIC:
        <input type="text" name="cnic #" size="20" maxlength="25">
        <p>Father's CNIC (Optional):
            <input type="text" name="Father cnic #" size="20" maxlength="25"></p>

    </p>
    Date of birth:
    <label for="user name" Date:></label> <input type="date" name="date" id="">

    <p>Select gender:
        <br>
        <select name="gender" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option></select>
    </p>

    <p>Address:
        <input type="text" name="address" size="30" maxlength="40">
    </p>

    <p>Last Qualification:
        <br>

        <select name="last qualification" id=""> 
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="Masters">Masters</option>
        
        </select>

        <p>Do you have a Laptop?
            <br>
            <select name="laptop" id="">
            <option value="yes">Yes</option>
            <option value="no">No</option></select>
        </p>
        <p>Picture:
            <br>
            <input type="file" value="upload" id="">
            <br>

        </p>

</form>
